<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background-color: #34495e;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
            flex: 1;
            background: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li>Dispositivos</li>
            <li>Ubicaciones</li>
            <li>Gráficas</li>
        </ul>
    </div>
    <div class="navbar">
        <h2>Opciones</h2>
    </div>
    <div class="content">
        <h1>Bienvenido al Dashboard</h1>
        <p>Aquí se visualizará la información seleccionada.</p>
    </div>
</body>
</html>
